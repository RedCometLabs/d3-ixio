<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>IXIO</title>

<!-- Application styles. -->
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="assets/css/index.css">
<style type="text/css">
body {
  padding-top: 60px;
  padding-bottom: 40px;
}
</style>
</head>

<body>
<!-- Main container. -->
<div role="main" id="main">
  <div id="app-container" class="container-fluid">
    <div class="row"> 
      <div class="col-lg-12"> 
        <div id="intro" style="display: none">
          <div id="intro-text-container">
            <div id="intro-text">
              <h1> Exploring Ixio data </h1>
                <p> Ixio has set a challenge to explore a given set of anonymized demographic data. <br> Click the arrow to begin that exploration.
                <a id="intro-text-link" href="#graph1"> <span class="glyphicon glyphicon-arrow-right"> </span></a>
                </p>
              </div>
            </div>
          </div>

          <div class="row-fluid" id="main-text" style="display:none" >
            <div id="main-text-span" class="col-lg-11">
            </div>
            <div class="col-lg-1">
              <a id="text-link" href="#graph1">  <img id="text-link-image" src="assets/img/arrow.svg" width="20px">  </span></a>
            </div>
          </div>
          <div id="chart-area">
            <div id="bubble-selection" style="display:none" class="btn-group">
              <button id="btn-cluster-group" type="button" class="btn active select-btn-group btn-primary">Group by ClusterGroup</button>
              <button id="btn-product" type="button" class="btn select-btn-group btn-success">Group by Product</button>
            </div>          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Application source. -->
<script src="js/main.js"></script>
</body>
</html>
